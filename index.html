<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<form>

<div>
  <label for="name">Name</label>
  <input id="name" required>
</div>

<div>
  <label for="email">Email</label>
  <input id="email" type="email" required placeholder="you@gmail.com">
</div>

<div>
  <label for="subject">Subject</label>
  <select id="subject">
    <option></option>
    <option>Looking for a freelancer</option>
    <option>Let's et a coffee</option>
    <option>You're amazing.</option>
  </select>
</div>

<fieldset>
  <legend>How are you today?</legend>

  <input id="happy" type="radio" name="feels">
  <label for="happy">Happy</label>

  <input id="sad" type="radio" name="feels">
  <label for="sad">Sad</label>

  <input id="tired" type="radio" name="feels">
  <label for="tired">Tired</label>

  <input id="super" type="radio" name="feels">
  <label for="super">Super</label>
</fieldset>

<div>
  <label for="message">Message</label>
  <textarea id="message"></textarea>
</div>

<div>
  <button type="submit">Send</button>
</div>



</form>


</body>
</html>
