<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<form>

<div>
  <label for="name">Name</label>
  <input id="name" required>
</div>

<div>
  <label for="email">Email</label>
  <input id="email" type="email" required placeholder="you@gmail.com">
</div>

<div>
  <label for="subject">Subject</label>
  <select id="subject">
    <option>Looking for a freelancer</option>
    <option>Let's et a coffee</option>
    <option>You're amazing.</option>
  </select>
</div>


</form>


</body>
</html>
